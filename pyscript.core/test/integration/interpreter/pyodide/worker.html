<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">
        import { init } from '../utils.js';
        init('pyodide');
    </script>
</head>
<body>
    <script type="pyodide">
        from xworker import XWorker

        def handle_message(event):
          print(event.data)

        w = XWorker('./worker.py')
        w.postMessage('main')
        w.onmessage = handle_message
    </script>
</body>
</html>
