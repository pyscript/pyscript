<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">
        import { init } from '../utils.js';
        init('ruby-wasm-wasi');
    </script>
</head>
<body>
    <script type="ruby-wasm-wasi">
        def show_OK(event)
            event[:target][:textContent] = 'OK'
        end
    </script>
    <button ruby-wasm-wasi-click="show_OK"></button>
</body>
</html>
