<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">
        import { init } from '../utils.js';
        init('wasmoon');
    </script>
</head>
<body>
    <script type="wasmoon">
        function handle_message(event)
            print(event.data)
        end

        w = XWorker('./worker.lua')
        w.postMessage('main')
        w.onmessage = handle_message
    </script>
</body>
</html>
