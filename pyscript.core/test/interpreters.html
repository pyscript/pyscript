        <h1>pyscript-core</h1>

        <p>
            <h2>MicroPython</h2>
            <script type="micropython">
                import sys
                import js
                js.document.currentScript.target.textContent = sys.version
            </script>
        </p>

        <p>
            <h2>Pyodide</h2>
            <script type="pyodide">
                import sys
                import js
                js.document.currentScript.target.textContent = sys.version
            </script>
        </p>

        <p>
            <h2>Lua</h2>
            <script type="wasmoon">
                XWorker('./version.lua')
            </script>
            <div id="lua"></div>
        </p>

        <p>
            <h2>Ruby (See Console)</h2>
            <script type="ruby-wasm-wasi">
                print "ruby #{ RUBY_VERSION }p#{ RUBY_PATCHLEVEL }"
            </script>
        </p>
