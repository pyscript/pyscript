<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>python workers</title>
        <script type="importmap">
            {
                "imports": {
                    "basic-devtools": "../../node_modules/basic-devtools/esm/index.js",
                    "coincident/window": "../../node_modules/coincident/window.js",
                    "@ungap/with-resolvers": "../../node_modules/@ungap/with-resolvers/index.js",
                    "@ungap/structured-clone/json": "../../node_modules/@ungap/structured-clone/esm/json.js",
                    "@pyscript/core": "../../esm/index.js"
                }
            }
        </script>
    </head>
    <body>
        <div>See console ‚û°Ô∏è</div>
        <!-- XWorker - JavaScript to MicroPython -->
        <script type="module">
            import { XWorker } from "@pyscript/core";

            const w = new XWorker("./worker.py", { type: "micropython", config: "../fetch.toml" });
            w.postMessage("JavaScript: Hello MicroPython üëã");
            w.onmessage = (event) => {
                console.log(event.data);
            };
        </script>

        <!-- XWorker - MicroPython to MicroPython -->
        <script type="micropython">
            from xworker import XWorker

            def handle_message(event):
              print(event.data)

            w = XWorker('./worker.py', **{'config': '../fetch.toml'})
            w.postMessage('MicroPython: Hello MicroPython üëã')
            w.onmessage = handle_message
        </script>

        <!-- XWorker - MicroPython to Pyodide -->
        <script type="pyodide">
            from xworker import XWorker

            def handle_message(event):
              print(event.data)

            w = XWorker('./worker.py', **{'type': 'pyodide', 'async_': True, 'config': '../fetch.toml'})
            w.postMessage('MicroPython: Hello Pyodide üëã')
            w.onmessage = handle_message
        </script>

        <!-- XWorker - MicroPython to Lua -->
        <script type="micropython">
            from xworker import XWorker

            def handle_message(event):
              print(event.data)

            w = XWorker('./worker.lua', type='wasmoon')
            w.postMessage('MicroPython: Hello Lua üëã')
            w.onmessage = handle_message
        </script>
    </body>
</html>
