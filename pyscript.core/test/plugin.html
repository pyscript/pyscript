<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyScript Next Plugin</title>
  <link rel="stylesheet" href="/core.css">
  <script type="importmap">
    {
      "imports": {
        "@pyscript/core": "/core.js",
        "@pyscript/error": "./error.js"
      }
    }
  </script>
  <script type="module">
    import '@pyscript/core';
    import '@pyscript/error';
  </script>
  <script type="py">
    print(1, 2, 3)
    first()
  </script>
  <py-script>
    print(4, 5, 6)
    second()
  </py-script>
</head>
</html>
