name: '[CI] Publish Snapshot'
# Copy /unstable/ to /snapshots/2022.09.1.RC1/

on:
    workflow_dispatch:
        inputs:
            snapshot_version:
                description: 'The calver version of this snapshot: 2022.09.1.RC1'
                type: string
                required: true

jobs:
    BuildAndTest:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: pyscriptjs
        env:
            MINICONDA_PYTHON_VERSION: py38
            MINICONDA_VERSION: 4.11.0
        steps:

        -   name: Checkout
            uses: actions/checkout@v3

        -   name: Install node
            uses: actions/setup-node@v3
            with:
                node-version: 18.x

        -   name: Cache node modules
            uses: actions/cache@v3
            env:
                cache-name: cache-node-modules
            with:
              # npm cache files are stored in `~/.npm` on Linux/macOS
                path: ~/.npm
                key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                    ${{ runner.os }}-build-${{ env.cache-name }}-
                    ${{ runner.os }}-build-
                    ${{ runner.os }}-

        -   name: setup Miniconda
            uses: conda-incubator/setup-miniconda@v2

        -   name: Setup Environment
            run: make setup

        -   name: Update Version
            run: |
                echo ${{inputs.snapshot_version}}
                conda run -p ./env python ./tools/update_version.py --dotted ${{inputs.snapshot_version}}
                npm version ${{inputs.snapshot_version}}

        -   name: Build
            run: make build

        -   name: TypeScript Tests
            run: make test-ts

        -   name: Python Tests
            run: make test-py

        -   name: Integration Tests
            run: make test-integration-parallel

        -   uses: actions/upload-artifact@v3
            with:
                name: pyscript
                path: |
                    pyscriptjs/build/
                if-no-files-found: error
                retention-days: 7

    Deploy:
        runs-on: ubuntu-latest
        needs: BuildAndTest
        permissions:
            contents: read
            id-token: write

        steps:
        -   uses: actions/download-artifact@v3
            with:
                name: pyscript
                path: ./build/

        # Deploy to S3
        -   name: Configure AWS credentials
            uses: aws-actions/configure-aws-credentials@v1.6.1
            with:
                aws-region: ${{ secrets.AWS_REGION }}
                role-to-assume: ${{ secrets.AWS_OIDC_RUNNER_ROLE }}

        -   name: Sync to S3
            run: aws s3 sync --quiet ./build/ s3://pyscript.net/snapshots/${{ inputs.snapshot_version }}
