name: "Publish Unstable"

on:
    push: # Only run on merges into main that modify files under pyscriptjs/ and examples/
        branches:
            - main
        paths:
            - pyscript.core/**
            - examples/**
            - .github/workflows/build-unstable.yml # Test that workflow works when changed

    pull_request: # Run on any PR that modifies files under pyscriptjs/ and examples/
        branches:
            - main
        paths:
            - pyscriptjs/**
            - examples/**
            - .github/workflows/build-unstable.yml # Test that workflow works when changed
    workflow_dispatch:

jobs:
    build-unstable:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: pyscript.core
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install node
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x

            - name: Cache node modules
              uses: actions/cache@v3
              env:
                  cache-name: cache-node-modules
              with:
                  # npm cache files are stored in `~/.npm` on Linux/macOS
                  path: ~/.npm
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-
                      ${{ runner.os }}-build-
                      ${{ runner.os }}-

            - name: NPM Install
              run: npm install

            - name: Build
              run: npm run build
            
            - name: Generate index.html in snapshot
              working-directory: .
              run: sed 's#_PATH_#https://pyscript.net/unstable/#' ./public/index.html > ./pyscript.core/dist/index.html

            - uses: actions/upload-artifact@v3
              with:
                  name: pyscript
                  path: |
                      pyscript.core/dist/
                  if-no-files-found: error
                  retention-days: 7

    eslint:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: pyscript.core
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install node
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x

            - name: Cache node modules
              uses: actions/cache@v3
              env:
                  cache-name: cache-node-modules
              with:
                  # npm cache files are stored in `~/.npm` on Linux/macOS
                  path: ~/.npm
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-
                      ${{ runner.os }}-build-
                      ${{ runner.os }}-

            - name: npm install
              run: npm install

            - name: Eslint
              run: npx eslint src -c .eslintrc.js

    publish-unstable:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: pyscript.core
        needs: build-unstable
        if: github.ref == 'refs/heads/main' # Only deploy on merge into main
        permissions:
            contents: read
            id-token: write

        steps:
            - uses: actions/download-artifact@v3
              with:
                  name: pyscript
                  path: ./dist/

              # Deploy to S3
            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1.6.1
              with:
                  aws-region: ${{ secrets.AWS_REGION }}
                  role-to-assume: ${{ secrets.AWS_OIDC_RUNNER_ROLE }}

            - name: Sync to S3
              run: aws s3 sync --quiet ./dist/ s3://pyscript.net/unstable/
