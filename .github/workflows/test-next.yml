name: "[CI] Test Next"

on:
    push: # Only run on merges into main that modify files under pyscriptjs/ and examples/
        branches:
            - next
        paths:
            - pyscript.core/**
            - .github/workflows/test-next.yml # Test that workflow works when changed

    pull_request: # Run on any PR that modifies files under pyscriptjs/ and examples/
        branches:
            - next
        paths:
            - pyscript.core/**
            - .github/workflows/test-next.yml # Test that workflow works when changed
    workflow_dispatch:

jobs:
    TestNext:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: pyscript.core
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install node
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x

            - name: Cache node modules
              uses: actions/cache@v3
              env:
                  cache-name: cache-node-modules
              with:
                  # npm cache files are stored in `~/.npm` on Linux/macOS
                  path: ~/.npm
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-
                      ${{ runner.os }}-build-
                      ${{ runner.os }}-

            - name: install next deps
              working-directory: pyscript.core
              run: npm i

            - name: build next
              working-directory: pyscript.core
              run: npm run build

            - name: Run next tests
              working-directory: pyscript.core
              run: npm run test

