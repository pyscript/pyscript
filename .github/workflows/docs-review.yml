name: '[Docs] Build Review'

on:
    pull_request:
        branches:
        -   '*'

concurrency:
  # Concurrency group that uses the workflow name and PR number if available
  # or commit SHA as a fallback. If a new build is triggered under that
  # concurrency group while a previous build is running it will be canceled.
  # Repeated pushes to a PR will cancel all previous builds, while multiple
  # merges to main will not cancel.
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        env:
            SPHINX_HTML_BASE_URL: https://docs.pyscript.net/
        steps:

        -   name: Checkout
            uses: actions/checkout@v3
            with:
                persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
                fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

        -   name: Setup
            uses: conda-incubator/setup-miniconda@v2
            with:
                auto-update-conda: true
                activate-environment: docs
                environment-file: docs/environment.yml
                python-version: '3.9'

        -   name: Build
            shell: bash -l {0}
            run: |
                cd docs/
                make html

        -   name: Upload artifacts
            uses: actions/upload-artifact@v3
            with:
                name: pyscript-docs-review-${{ github.event.number }}
                path: docs/_build/html/

    approved:
        uses: pyscript/pyscript/.github/workflows/docs-review-approved.yml@test-fork-workflows
        if: github.ref == 'refs/heads/test-fork-workflows'
